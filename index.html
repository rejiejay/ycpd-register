<!-- 注册 -->
<script type="text/template" id="register">
<div class="register">
    <!-- 注册 -->
    <div class="register-input">
        <div class="register-content">
            <div class="register-input-item flex-start-center">
                <div class="input-item-lable">手机号码:</div>
                <div class="input-item-main flex-rest">
                    <input v-model="phoneValue" placeholder="请填写手机号码" />
                </div>
            </div>
            <div class="register-input-line"></div>
            <div class="register-input-item flex-start-center">
                <div class="input-item-lable">验证号码:</div>
                <div class="input-item-main flex-start-center flex-rest">
                    <input v-model="verifyNumber" placeholder="输入6位手机验证码" />
                </div>
                <div class="input-item-verify">
                    <div class="item-verify-content"
                        :class="{'item-verify-disable' : isVerifyGeting}"
                        @click="verifyNumberHandle"
                    >{{isVerifyGeting ? (countDown + '秒后获取') : '获取验证码'}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 协议 -->
    <div class="register-agreement">
        <div class="register-agreement-content flex-start-center" @click="isAgreement = !isAgreement">
            <div class="agreement-radio-content" 
                :class="[isAgreement ? 'agreement-radio-selected' : 'register-agreement-radio']"
            >
                <svg width="16" height="16" t="1535773287663" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2604" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M511.452 957.752c-246.502 0-447.037-200.535-447.037-447.027 0-246.497 200.535-447.037 447.037-447.037S958.49 264.228 958.49 510.725c0 246.492-200.535 447.027-447.038 447.027z m0-842.788c-218.224 0-395.766 177.542-395.766 395.766s177.542 395.75 395.766 395.75 395.766-177.525 395.766-395.75-177.541-395.766-395.766-395.766z" p-id="2605"></path>
                    <path v-if="isAgreement" d="M438.477 684.841a25.605 25.605 0 0 1-18.125-7.516l-148.46-148.47a25.626 25.626 0 0 1 0-36.25 25.626 25.626 0 0 1 36.25 0l130.335 130.33 272.44-272.42a25.626 25.626 0 0 1 36.25 0 25.626 25.626 0 0 1 0 36.25L456.602 677.32a25.641 25.641 0 0 1-18.125 7.521z" p-id="2606"></path>
                </svg>
            </div>

            <div class="register-agreement-text">
                我已阅读并同意<span @click="jumpToAgreement">《养车频道用户服务协议》</span>
            </div>
        </div>
    </div>

    <!-- 提交 -->
    <div class="register-submit" @click="submitRegister">
        <div class="register-submit-content">确认</div>
    </div>
</div>
</script>

<!-- 养车频道用户服务协议 -->
<script type="text/template" id="agreement">
<div class="agreement">
    <div class="agreement-title">《养车频道用户服务协议》</div>
    <div class="agreement-content">
        <p>感谢您成为养车频道的注册用户。<br />
        <b>特别提示：</b><br />
        <b>
        当您按照注册页面提示填写信息、阅读并同意本协议且完成全部注册程序后，或您按照激活页面提示填写信息、阅读并同意本协议且完成全部激活程序后，或您以其他养车频道允许的方式实际使用养车频道公众号服务时，即表示您已充分阅读、理解并接受本协议的全部内容，并与养车频道达成协议。
        您承诺接受并遵守本协议的约定， 届时您不应以未阅读本协议的内容或者未获得养车频道对您问询的解答等理由，主张本协议无效，或要求撤销本协议。
        </b><br /><br />
        <b>一、协议确认</b><br /><br />

        您同意并点击确认本协议条款并完成注册程序后，才能成为养车频道的正式注册用户，并享受各类服务。<br />
        2、根据国家法律法规变化及网站运营需要，养车频道有权对本协议条款不时进行修改，修改后的协议一经发布并经您确认同意后即刻生效，并代替原来的协议。变更后的协议和规则一经在公布后，立即或在公告明确的特定时间自动生效。若您在前述变更公告后继续使用养车频道公众号服务的，即表示您已经阅读、理解并接受经修订的协议和规则。您可在养车频道网站随时查阅最新协议。您若不同意更新后的协议，则将不能享受养车频道依据本协议提供的各项服务。<br />
        3、本协议包括协议正文、法律声明及所有养车频道已经发布的，或未来可能发布或更新的各类规则、公告或通知（以下合称“养车频道规则”或“规则”），包括但不限于：《养车频道抵用券使用规则》，《发票制度》,《养车频道商户规则》 等。<br />
        所有规则为本协议不可分割的组成部分，与本协议正文具有同等法律效力。在您申请注册成为养车频道注册会员前，请仔细阅读本协议的正文内容及以上各类规则。<br />
        4、在您完成用户注册程序后，即表示您自愿接受本协议，正式成为养车频道的注册用户，并认可本协议全部条款内容。若您不同意本协议，或对本协议中的条款存在任何疑问，请您立即停止养车频道用户注册程序，并可以选择不使用本网站服务。<br />
        5、您点击同意本协议后，即视为您确认自己具有享受养车频道服务、下单购物等相应的权利能力和行为能力，能够独立承担法律责任。
        6、养车频道保留在法律允许的范围内独自决定拒绝服务、关闭用户账户、清除或编辑内容、取消订单的权利。<br />
        <br /><br />
        <b>二、 账户管理</b><br /><br />
        1、主体资格<br />
        您确认，在您完成注册程序或以其他养车频道允许的方式实际使用养车频道公众号服务时，您应当是具备完全民事行为能权利能力和完全民事力的自然人、法人或其他组织。<br />
        2、注册和账户<br />
        ①　当您按照注册页面提示填写信息、阅读并同意本协议且完成全部注册程序后，或在您按照激活页面提示填写信息、阅读并同意本协议且完成全部激活程序后，或您以其他养车频道允许的方式实际使用养车频道公众号服务时，您即受本协议约束。您可以使用您提供或确认手机号码或者养车频道允许的其它方式作为登录手段进入养车频道公众号。<br />
        ②　您注册成功后，养车频道会为您开通一个账户，作为您使用养车频道服务的唯一身份标识。该账户的所有权归属于养车频道，您仅拥有使用权。登录账户时，您可以使用您提供或确认的用户名、邮箱、手机号码或养车频道允许的其他方式作为注册用户名进行登录，但在登录时您必须输入您设定并保管的账户密码。为保护您的权益，您在设定账户的密码时，请勿使用重复性或者连续数字的简单密码。请您对密码加以妥善保管，切勿将密码告知他人，因密码保管不善而造成的所有损失由您自行承担。<br />
        ③ 您了解并同意，如您在养车频道公众号注册成功，您在此明确授权，您的账户注册信息在您通过养车频道公众号注册成功时，已授权养车频道使用，以使您更便捷地使用养车频道服务。<br />
        ④　您可以对账户设置养车频道昵称。您设置的养车频道昵称不得侵犯或涉嫌侵犯他人合法权益。如您设置的养车频道昵称涉嫌侵犯他人合法权益，养车频道有权终止向您提供养车频道公众号服务，注销您的养车频道昵称。若您不再是养车频道的注册用户，对于您的原注册账户的昵称，养车频道可以将其开放给任意注册用户。<br />
        3、用户信息<br />
        ①　在注册或激活流程时，您应当依照法律法规要求，按相应页面的提示准确提供您的资料，并于资料信息变更时及时更新，以保证您所提交资料的真实、及时、完整和准确。如有合理理由怀疑您提供的资料错误、不实、过时或不完整的，养车频道有权向您发出询问及/或要求改正的通知，并有权直接做出删除相应资料的处理，直至中止、终止对您提供部分或全部养车频道公众号服务。养车频道对此不承担任何责任，您将承担因此产生的任何直接或间接损失及不利后果。<br />
        ②　您应当准确填写并及时更新您提供的联系电话、车辆信息等联系方式，以便养车频道或其他商家与您进行有效联系，因通过这些联系方式无法与您取得联系，导致您在使用养车频道公众号服务过程中产生任何损失或增加费用的，应由您完全独自承担。您了解并同意，您有义务保持你提供的联系方式的真实性和有效性，如有变更或需要更新的，您应按养车频道的要求进行操作。<br />
        4、账户安全<br />
        ①　养车频道只允许每位用户使用一个养车频道网站账户。如有证据证明或养车频道有理由相信您存在注册或使用多个养车频道网站账户的情形，养车频道有权采取冻结或关闭账户、取消订单、拒绝提供服务等措施，如给养车频道网站及相关方造成损失的，您还应承担赔偿责任。<br />
        ②　您对通过您的账户所进行的活动、行为和事件依法享有权利和承担责任，且不得以任何形式转让账户、授权他人使用您的账户以及与他人交易账户。<br />
        ③　鉴于网络服务的特殊性，养车频道无义务审核是否是您本人使用该组用户名及密码，仅审核用户名及密码是否与数据库中保存的一致，任何人只要输入的用户名及密码与数据库中保存的一致，即可凭借该组用户名及密码登陆并获得养车频道所提供的各类服务，所以即使您认为您的账户登陆行为并非您本人所为，养车频道将不承担因此而产生的任何责任。<br />
        ④　您可以通过在养车频道网站参与商品评价、晒单、网站活动等方式获得积分、返利和抵用券。积分和抵用券都具有特定的使用规则和有效期，逾期将被清零；请您不时关注您账户中的积分和抵用券的有效期，在有效期届满前，养车频道将不再另行作特别通知；养车频道不对逾期清零的积分和抵用券负责。对于恶意购买和不正当手段获得的积分和抵用券，养车频道有权作出独立判断并采取包含但不限于冻结您的用户账户或清空积分、抵用券等措施。<br />
        5、养车频道登录名注销<br />
        a）若您在养车频道成功注册账户后，连续24个月时间内未使用该账户（包括使用此账户订购商家商品，发表使用体验，参与商品讨论，参加养车频道网站的有关活动以及使用其他服务），则养车频道有权对您的账户进行清理，届时您的养车频道账号可能被注销，不能再登录养车频道，所有养车频道服务同时终止。<br />
        b）您向养车频道提出注销账户申请，经养车频道网站审核同意后，由养车频道注销该用户账户，本协议即告终止。但在注销该用户账户后，养车频道仍有权：<br />
        ① 保留该用户的注册信息及过往的全部交易行为记录；<br />
        ② 如用户在账户注销前在养车频道上存在违法行为或违反本协议的行为，养车频道仍可行使本协议所规定的权利。<br />
        c）在下列情况下，养车频道可以通过注销用户账户的方式单方解除本协议：<br />
        ① 在用户违反本协议相关规定时，养车频道有权暂停或终止向该用户提供服务。如该用户在养车频道暂停或终止提供服务后，再一次直接或间接或以他人名义注册为养车频道网站用户的，则养车频道有权再次暂停或终止向该用户提供服务；<br />
        ② 一经发现用户注册信息中的内容是虚假的，养车频道即有权终止向该用户提供服务；<br />
        ③ 本协议修改或更新时，如用户表示不愿接受新的服务协议的，养车频道有权终止向该用户提供服务；<br />
        ④ 养车频道认为需终止提供服务的其他情况。<br />
        d）用户理解并同意，即便在本协议终止及用户的服务被终止后，养车频道仍有权：<br />
        ① 继续保存并使用您的用户信息；<br />
        ② 继续向用户主张在其使用养车频道交易平台服务期间因违反法律法规、本协议及平台规则而应承担的责任。<br />
        <br /><br />
        <b>三、养车频道公众号服务</b><br /><br />
        1、通过养车频道提供服务，商家可在养车频道公众号上预约洗车、发布信息、查询商品和服务信息、达成交易意向并进行交易、对其他商家进行评价、参加养车频道组织的活动以及使用其它信息服务及技术服务，具体以所开通的公众号提供的服务内容为准。<br />
        2、您在养车频道公众号上交易过程中与其他商家发生交易纠纷时，一旦您或其他商家任一方或双方共同提交养车频道要求调处，则养车频道作为独立第三方，有权根据单方判断做出调处决定，您了解并同意接受养车频道的判断和调处决定。<br />
        3、您了解并同意，养车频道有权应政府部门（包括司法及行政部门）的要求，向其提供您向养车频道提供的用户信息和交易记录等必要信息。如您涉嫌侵犯他人知识产权等合法权益，则养车频道亦有权在初步判断涉嫌侵权行为存在的情况下，向权利人提供您必要的身份信息。<br />
        4、您在使用养车频道公众号服务过程中，所产生的应纳税赋，以及一切硬件、软件、服务及其他方面的费用，均由您独自承担。<br />
        <br /><br />
        <b>四、养车频道公众号服务使用规范</b><br /><br />
        1、在养车频道公众号上使用养车频道服务过程中，您承诺遵守以下约定：<br />
        ①　实施的所有行为均遵守国家法律、法规等规范性文件及养车频道公众号各项规则的规定和要求，不违背社会公共利益或公共道德，不损害他人的合法权益，不偷逃应缴税费，不违反本协议及相关规则。<br />
        ②　不以虚构或歪曲事实的方式不当评价其他商家，不采取不正当方式制造或提高自身的信用度，不采取不正当方式制造或提高（降低）其他商家的信用度。<br />
        ③　不对养车频道公众号上的任何数据作商业性利用，包括但不限于在未经养车频道事先书面同意的情况下，以复制、传播等任何方式使用养车频道公众号站上展示的资料。<br />
        ④　不使用任何装置、软件或例行程序干预或试图干预养车频道公众号的正常运作或正在养车频道公众号上进行的任何交易、活动。您不得采取任何将导致不合理的庞大数据负载加诸养车频道公众号网络设备的行动。<br />
        <br /><br />
        <b>五、 订单生效规则</b><br /><br />
        1、当您下订单时，请您仔细确认所购商品的名称、价格、数量、型号、规格、尺寸、联系地址、电话、收货人等信息。收货人与您本人不一致的，收货人的行为视为您的行为，您对收货人的行为承担连带责任。<br />

                <div v-if="yearModelList.length === 0" class="input-item-main flex-rest item-show-placeholder" @click="selectTip">请选择车辆车型</div>

                <div v-else class="input-item-main flex-rest input-item-select"
                    v-bind:class="{'item-show-placeholder' : (carYearModel === '')}"
                >
                    <select v-model="carYearModel">
                        <option value="" disabled :selected="carYearModel === ''" hidden>请选择车辆车系</option>
                        <option 
                            v-for="(yearModeItem, key) in yearModelList" 
                            :key="key"
                            :value="yearModeItem"
                        >{{yearModeItem}}</option>
                    </select>
                </div>
                <div class="input-item-icon flex-start-center">
                    <svg width="18" height="18" t="1530499422424" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1464" xmlns:xlink="http://www.w3.org/1999/xlink" >
                        <path fill="#C0C4CC" d="M325.399273 235.124364L600.157091 488.727273 325.399273 742.353455a34.909091 34.909091 0 1 0 47.36 51.316363l302.545454-279.272727a34.909091 34.909091 0 0 0 0-51.316364l-302.545454-279.272727a34.909091 34.909091 0 1 0-47.36 51.316364" p-id="1465"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- 择车辆品牌模态框 -->
    <div class="car-brand-modal" v-if="brandModalVisible">
        <!-- 头部 -->
        <mt-header title="择车辆品牌">
            <div slot="left" @click="brandModalVisible = false;"><i class="mintui mintui-back"></i></div>
        </mt-header>

        <!-- 选择列表 -->
        <div class="brand-modal-group"
            v-for="(group, groupKey) in brandGroup" 
            :key="groupKey"
        >
            <div class="modal-group-title">{{group.title}}</div>

            <div class="modal-group-list">
                <div class="group-list-content">
                    <div class="modal-group-item flex-start-center"
                        v-for="(item, key) in group.list" 
                        :key="key"
                        v-bind:class="{'item-bottom-line' : ((key + 1) !== group.list.length)}"
                        @click="selectCarBrand(item)"
                    >
                        <div class="group-item-main flex-rest">{{item}}</div>

                        <div class="group-item-icon flex-center">
                            <svg width="18" height="18" t="1530499422424" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1464" xmlns:xlink="http://www.w3.org/1999/xlink" >
                                <path fill="#C0C4CC" d="M325.399273 235.124364L600.157091 488.727273 325.399273 742.353455a34.909091 34.909091 0 1 0 47.36 51.316363l302.545454-279.272727a34.909091 34.909091 0 0 0 0-51.316364l-302.545454-279.272727a34.909091 34.909091 0 1 0-47.36 51.316364" p-id="1465"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 是否为默认车辆 -->
    <div class="is-setting-default">
        <div class="setting-default-content flex-start-center">
            <div class="setting-default-main flex-rest">是否设为默认车辆</div>
            <span>{{isDefaultSetting ? '是' : '否'}}</span>
            <div class="setting-default-switch">
                <label for="switch-cp" class="weui-switch-cp">
                    <input v-model="isDefaultSetting" id="switch-cp" ref="settingDefault" class="weui-switch-cp__input" type="checkbox">
                    <div class="weui-switch-cp__box"></div>
                </label>
            </div>
        </div>
    </div>

    <!-- 确认 -->
    <div class="submit-button submit-affirm">
        <div class="submit-button-content">确认</div>
    </div>

    <!-- 暂不添加
    如果是注册流程, 则渲染这个按钮 -->
    <div class="submit-button submit-cancel" v-if="pageType === 'register'" >
        <div class="submit-button-content">暂不添加</div>
    </div>
</div>
</script>

<script type="text/javascript" src="./index.js"></script>

</body>

</html>
