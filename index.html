<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>注册</title>
    <script>
        if (!window.Promise) {
            document.writeln('<script type="text/javascript" src="https://cdn.bootcss.com/es6-promise/4.1.1/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
        if (!window.fetch) {
            document.writeln('<script type="text/javascript" src="https://cdn.bootcss.com/fetch/2.0.3/fetch.min.js"' + '>' + '<' + '/' + 'script>');
        }
    </script>
    <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script> -->
    <script type="text/javascript" src="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/javascript/vue.js"></script>
    <script type="text/javascript" src="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/javascript/vue-router.min.js"></script>
    <script type="text/javascript" src="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/javascript/mint-ui.js"></script>
    <link href="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/css/mint-ui.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/javascript/jquery-ajax-builder.min.js"></script>
    <script type="text/javascript" src="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/javascript/jquery-ajax-builder.min.js"></script>
    <link href="https://ycpd-assets.oss-cn-shenzhen.aliyuncs.com/ycpd/css/base.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>

<body>

    <div id="app">
        <keep-alive>
            <router-view></router-view>
        </keep-alive>
    </div>

    <!-- 注册 -->
    <script type="text/template" id="register">
        <div class="register">
            <!-- 注册 -->
            <div class="register-input">
                <div class="register-content">
                    <div class="register-input-item flex-start-center">
                        <div class="input-item-lable">手机号码:</div>
                        <div class="input-item-main flex-rest">
                            <input v-model="phoneValue" placeholder="请填写手机号码" />
                        </div>
                    </div>
                    <div class="register-input-line"></div>
                    <div class="register-input-item flex-start-center">
                        <div class="input-item-lable">验证号码:</div>
                        <div class="input-item-main flex-start-center flex-rest">
                            <input v-model="verifyNumber" placeholder="输入6位手机验证码" />
                        </div>
                        <div class="input-item-verify">
                            <div class="item-verify-content">获取验证码</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 协议 -->
            <div class="register-agreement">
                <div class="register-agreement-content flex-start-center">
                    <div class="agreement-radio-content">
                    <div class="register-agreement-radio"
                        :class="{'agreement-radio-selected' : isAgreement}"
                        @click="isAgreement = !isAgreement"
                    ></div>
                    </div>
                    
                    <div class="register-agreement-text">
                        我已阅读并同意<span>《养车频道用户协议》</span>
                    </div>
                </div>
            </div>

            <!-- 提交 -->
            <div class="register-submit">
                <div class="register-submit-content">确认</div>
            </div>
        </div>
    </div>
	</script>

    <!-- 完善车辆信息 -->
    <script type="text/template" id="supplement">
        <div>
        </div>
    </script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
